  # -  ~/.dotfiles/Ma/alacritty/catppuccin/catppuccin-frappe.yml
  # -  ~/.dotfiles/Ma/alacritty/catppuccin/catppuccin-latte.yml
  -  ~/.dotfiles/Mac/alacritty/catppuccin/catppuccin-macchiato.yml
  # -  ~/.dotfiles/Ma/alacritty/catppuccin/catppuccin-mocha.yml

window:
  dimensions:
    columns: 130
    lines: 70

  decorations: buttonless

  option_as_alt: OnlyLeft

  opacity: 0.95

    #startup_mode: SimpleFullscreen

  # Window title
  #title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true


  scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
    history: 10000

  # Scrolling distance multiplier.
    multiplier: 3


# Font configuration
font:
  # Point size
  size: 13.0
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Light
  bold:
    # family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  italic:
    # family: "VictorMono Nerd Font Mono"
    style: Light Italic
  bold_italic:
    # family: "VictorMono Nerd Font Mono"
    style: SemiBold Italic

  offset:
    x: 1
    y: 1
  # glyph_offset:
  #   x: 0
  #   y: 0

  draw_bold_text_with_bright_colors: true
  transparent_background_colors: true

cursor:
  blinking: never


live_config_reload: true
